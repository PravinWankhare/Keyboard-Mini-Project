<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div><>, initial-scale=1.0">
    <title>Key-Board</title>
    <link rel="Stylesheet" href="keyboard-style.css">
</head>
<body>
    <h1>Key-Board</h1>
<input type="search" id="searchInput" placeholder="Start typing here.......">
<div class="container">
    <div class="violet">
        <button class="ax">~ <br> `</button>
        <button class="one">! <br> 1</button>
        <button class="two">@ <br> 2</button>
        <button class="three"># <br> 3</button>
        <button class="one">$ <br> 4</button>
        <button class="two">% <br> 5</button>
        <button class="three">^ <br> 6</button>
        <button class="one">& <br> 7</button>
        <button class="two">* <br> 8</button>
        <button class="three">( <br> 9</button>
        <button class="one">) <br> 0</button>
        <button class="bc">_ <br> -</button>
        <button class="bs">+ <br> =</button>
        <button class="abc">&#9001; &nbsp;&nbsp;BACKSPACE</button>
    </div>
    <div id="red">
        <button class="a">Tab</button>
        <button class="one">Q</button>
        <button class="two">W</button>
        <button class="three">E</button>
        <button class="one">R</button>
        <button class="two">T</button>
        <button class="three">Y</button>
        <button class="one">U</button>
        <button class="two">I</button>
        <button class="three">O</button>
        <button class="one">P</button>
        <button class="b">{ <br> [</button>
        <button class="bg">} <br> ]</button>
        <button class="ab">| <br> \</button>
    </div>
    <div id="green">
        <button class="c">CapsLock</button>
        <button class="two">A</button>
        <button class="three">S</button>
        <button class="one">D</button>
        <button class="two">F</button>
        <button class="three">G</button>
        <button class="one">H</button>
        <button class="two">J</button>
        <button class="three">K</button>
        <button class="one">L</button>
        <button class="b">: <br> ;</button>
        <button class="bg">" <br> '</button>
        <button class="d">&#8592; &nbsp;&nbsp; Enter </button>
    </div>
    <div id="orange">
        <button class="e">Shift &nbsp;&nbsp;&#65087;</button>
        <button class="two">Z</button>
        <button class="three">X</button>
        <button class="one">C</button>
        <button class="two">V</button>
        <button class="three">B</button>
        <button class="one">N</button>
        <button class="two">M</button>
        <button class="bg">&lt; <br> ,</button>
        <button class="br">&gt; <br> .</button>
        <button class="b">? <br> /</button>
        <button class="f">&#65087;&nbsp;&nbsp; Shift</button>
        </div>
    <div id="black">
        <button class="bxr">CTRL</button>
        <button class="bg">FN</button>
        <button class="w"></button>
        <button class="bx">ALT</button>
        <button class="g"></button>
        <button class="bg">ALT</button>
        <button class="bx">CTRL</button>
    </div>
    <div class="pink">
        <button id="lside">&#9001; </button>
        <button id="up">&#65087;</button>
        <button id="down"> &#65088;</button>
        <button id="rside">&#12297;</button>
        
    </div>
    </div>
</div>
</body>
</html>
